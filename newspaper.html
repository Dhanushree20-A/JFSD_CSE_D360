<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper flexbox</title>
    <style>
        h1{
            text-align: center;
        }

        .container{
            display: flex;
            width: 500px;
            height: 450px;
        }
        div > div{
            border:2px solid;
            flex-basis: 150px;
        }
        #art1{
            flex-basis: 100px;
            flex-shrink: 2;
        }
        #art2{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>DAILY NEWSPAPER</h1>
    <div>
        <div id="art1">This is a simple Flexbox-based newspaper layout.</div>
        <div id="art2">This is a simple Flexbox-based newspaper layout.</div>
        <div id="art3">This is a simple Flexbox-based newspaper layout.</div>
        <div>This is a simple Flexbox-based newspaper layout.</div>
    </div>
</body>
</html>
