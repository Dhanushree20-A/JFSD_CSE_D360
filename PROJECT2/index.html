<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Interactive Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EduLearn</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#quiz">Quiz</a></li>
                <li><a href="#progress">Progress</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to EduLearn</h2>
        <p>Your interactive learning platform for fun and knowledge.</p>
    </section>
    
    <section id="courses">
        <h2>Courses</h2>
        <p>Explore various subjects and enhance your skills.</p>
    </section>
    
    <section id="quiz">
        <h2>Quiz</h2>
        <p>Test your knowledge with fun quizzes.</p>
        <button onclick="startQuiz()">Start Quiz</button>
        <div id="quizContainer"></div>
    </section>

    
    <section id="progress">
        <h2>Progress Tracker</h2>
        <p>Track your learning journey.</p>
        <div id="progressContainer"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
